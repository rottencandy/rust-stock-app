<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>sample</title>
		<link href="mini-v3-0-1.min.css" rel="stylesheet"/>
		<link href="app.css" rel="stylesheet"/>
	</head>
	<body>
		<h1>STOCK</h1>
		<fieldset>
			<input id=input type=text placeholder="🔍 Search..." autofocus />
			<button id=new type=button class="primary" >New</button>
		</fieldset>
		<table class="striped hoverable" >
			<thead>
				<tr>
					<th>No.</th>
					<th>Name</th>
					<th>Company</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody id=columns>
			</tbody>
		</table>

		<input type=checkbox id="modal-control" class=modal />
		<div>
			<div id=modal class=card>
				<label id=modalClose for=modal-control class=modal-close></label>
				<h3 id=modalTitle class=section>title</h3>
				<div class=section>
					<input id=modalInputName type=text placeholder=Name />
					<input id=modalInputCompany type=text placeholder=Company />
					<input id=modalInputAmount type=text placeholder=Amount />
					<div>
						<button id=modalSave type=button class=primary>Save</button>
						<button id=modalDelete type=button class=secondary>Delete</button>
					</div>
				</div>
			</div>
		</div>

		<script src="output.js" type="text/javascript"></script>
	</body>
</html>
